spring.application.name=biza-h2

# H2 em memória (modo Postgres)
spring.datasource.url=jdbc:h2:mem:biza;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false

# Flyway desligado neste perfil
spring.flyway.enabled=false

# Console H2 (útil p/ debug): http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jmx.enabled=false



# expor endpoints do Actuator que vamos usar
management.endpoints.web.exposure.include=health,info,mappings

app.jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef
biza.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS
biza.jwt.expiration-minutes=120


